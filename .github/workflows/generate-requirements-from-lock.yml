name: Compile and Commit Requirements

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
      - feat/ci-generate-reqs-dynamically
    paths:
      - requirements.txt

jobs:
  compile-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv

    - name: Compile and add requirements
      run: |
        uv lock --upgrade
        uv pip compile pyproject.toml -o requirements.txt

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        branch: update-lock-after-requirements
        draft: always-true
